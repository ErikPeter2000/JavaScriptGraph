<head>
    <style>
        canvas{
            width: 100%;
            height: 100%;            
        }
        html, body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <title>Canvas</title>
    <meta charset="utf-8">
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import {GraphViewer} from './graph-viewer.js';
        import {Graph, NodeData, ArcData} from './graph.js';
        import {Vector2} from './vector2.js';
        const canvas = document.getElementById('canvas');
        let data = {
            nodes: [
                {position: {x: 100, y: 200}, label: 'A'},
                {position: {x: 200, y: 200}, label: 'B'},

                {position: {x: 300, y: 100}, label: 'C'},
                {position: {x: 400, y: 100}, label: 'D'},
                {position: {x: 500, y: 100}, label: 'E'},

                {position: {x: 300, y: 300}, label: 'F'},
                {position: {x: 400, y: 300}, label: 'G'},               
                
            ],
            arcs: [
                {fromId: 0, toId: 1, arrowStyle: 'forward', label:"?", color: "#bbb"},
                {fromId: 1, toId: 2},
                {fromId: 2, toId: 3, arrowStyle: 'reverse'},
                {fromId: 3, toId: 4, arrowStyle: 'reverse'},

                {fromId: 1, toId: 5, arrowStyle: 'reverse'},
                {fromId: 5, toId: 6, arrowStyle: 'cross', color: "#d00"},
            ]
        }
        let graph = Graph.parseObject(data);
        const graphViewer = new GraphViewer(canvas, graph);
        graphViewer.startRendering();
    </script>
</body>
